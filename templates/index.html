<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Secure Search</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>

  <h1>Secure Search</h1>

  <div class="search-box">
    <form method="post" autocomplete="off">
      <input type="text" name="query" id="search-input" placeholder="Enter your query..." />
      <button type="submit">
        <img src="https://cdn-icons-png.flaticon.com/512/622/622669.png" alt="Search" />
      </button>
    </form>
    <!-- NEW: Div to show suggestions -->
    <div id="suggestions" class="suggestions-box"></div>
  </div>

  {% if results %}
    <div class="results">
      <h2>Search Results:</h2>
      <ul>
        {% for result in results %}
          <li>
            <a href="{{ result.url }}" target="_blank">{{ result.title }}</a><br>
            <small>{{ result.snippet }}</small>
          </li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}

<!-- JavaScript to fetch suggestions -->
<script>
const input = document.getElementById('search-input');
const suggestionsBox = document.getElementById('suggestions');

input.addEventListener('input', async () => {
    const query = input.value.trim();
    if (query === '') {
        suggestionsBox.innerHTML = '';
        suggestionsBox.classList.remove('active');
        return;
    }

    const response = await fetch(`/suggest?q=${encodeURIComponent(query)}`);
    const suggestions = await response.json();

    if (suggestions.length > 0) {
        suggestionsBox.classList.add('active');
        suggestionsBox.innerHTML = suggestions.map(word => `
            <div class="suggestion-item">${word}</div>
        `).join('');
    } else {
        suggestionsBox.classList.remove('active');
        suggestionsBox.innerHTML = '';
    }

    document.querySelectorAll('.suggestion-item').forEach(item => {
        item.addEventListener('click', () => {
            input.value = item.textContent;
            suggestionsBox.innerHTML = '';
            suggestionsBox.classList.remove('active');
        });
    });
});
</script>

</body>
</html>
