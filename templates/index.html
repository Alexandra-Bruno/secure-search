<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Secure Search</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
  <h1>Secure Search</h1>
  <div class="search-box">
    <form method="post">
      <input type="text" name="query" placeholder="Enter your query..." />
      <button type="submit">
        <img src="https://cdn-icons-png.flaticon.com/512/622/622669.png" alt="Search" />
      </button>
    </form>
  </div>

  {% if results %}
    <div class="results">
      <h2>Search Results:</h2>
      <ul>
        {% for result in results %}
          <li>
            <a href="{{ result.url }}" target="_blank">{{ result.title }}</a><br>
            <small>{{ result.snippet }}</small>
          </li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}
</body>
</html>
