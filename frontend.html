<!DOCTYPE html>
<html>
<head>
    <title>Secure Search</title>
</head>
<body>
    <h1>Secure Search</h1>
    <form method="post">
        <input type="text" name="query" placeholder="Enter search query" required>
        <button type="submit">Search</button>
    </form>
    <ul>
        {% for url in results %}
            <li><a href="{{ url }}" target="_blank">{{ url }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
